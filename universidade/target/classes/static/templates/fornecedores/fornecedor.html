<form id="fornecedor" name="fornecedor">
    <label hidden>Id:
        <input name="id" readonly hidden><br/>
    </label>

    <label>CNPJ: 
        <input name="cnpj" type="number"><br/>
    </label>
    
    <label>Nome: 
        <input name="nome" type="text"><br/>
    </label>

    <label>E-mail:
        <input name="email" type="email"><br/>
    </label>

    <label>Telefone: 
        <input name="telefone" type="tel"><br/>
    </label>

    <label>Descrição:
        <input name="descricao" type="text">
    </label>
</form>
