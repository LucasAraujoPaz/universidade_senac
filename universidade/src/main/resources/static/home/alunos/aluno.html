<form id="aluno" name="aluno">
    <label hidden="true">Id:
        <input name="id" readonly hidden="true"><br/>
    </label>

    <label>CPF: 
        <input name="cpf" type="number"><br/>
    </label>
    
    <label>Nome: 
        <input name="nome" type="text"><br/>
    </label>

    <label>Data de nascimento: 
        <input name="dataDeNascimento" type="date"><br/>
    </label>

    <label>E-mail:
        <input name="email" type="email"><br/>
    </label>

    <label>Telefone: 
        <input name="telefone" type="tel"><br/>
    </label>

    <label hidden="true">Status: 
        <input name="status" readonly hidden="true"><br/>
    </label>
    
    <input type="submit" value="Enviar">
</form>
